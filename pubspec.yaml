name: tmd
description: "A Flutter library for transport mode detection."
version: 0.0.1
homepage:

environment:
  sdk: '>=3.2.3 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  sensors_plus: ^4.0.2 # Required for fetching the IMU sensor data.
  tflite_flutter: ^0.10.4 # Required for running the TFLite model.

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  plugin:
    platforms:
      android:
        package: com.example.tmd
        pluginClass: TmdPlugin
      ios:
        pluginClass: TmdPlugin

  assets:
    - assets/acc_mag.scaler.json
    - assets/gyr_mag.scaler.json
    - assets/mag_mag.scaler.json
    - assets/model.tflite
